<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
    <script>
        var a = [1,2];
        
        function showFactors() {
           var txtnum = document.getElementById("num")
           var num = parseInt(txtnum.value);
           var output = "";
           for(let i = 2; i <= num/2; i ++)
           { 
              if(num % i == 0)
                  output = output + `<li>${i}</li>`
           }
           var factors = document.getElementById("factors")
           factors.innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>Factors</h1>
    Enter number : <input type="number" id="num" />
    <button onclick="showFactors()">Factors</button>
    <ul id="factors">

    </ul>
    
</body>
</html>
